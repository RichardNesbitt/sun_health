<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Heath Computer Access Request</title>

</head>
<body>
 

<!-- --------------------------------- form starts here -------------------------------------------------->

<main id="computer-reqest-form" style="width: 8.5in; height: 11in; padding: 10px 30px;">
    <div class="heading" style="display:flex; justify-content: center;">
        <img src="./img/sun_heath.jpg" alt="logo"> 
        <div class="title" style="font-size: 24pt; background-color:#999999; max-width: 500px; height: 40px; padding: 5px 15px;">COMPUTER ACCESS REQUEST</div>
    </div>

    <form action="">

    <div id="row01" style="display:flex; ">
            <div style="font-size:16pt;">TO: <span style="border-bottom: 1px solid black">MIS Department</span></div>
            <div>
                <label for="effective_date">Effective Date:</label>
                <input type="date" id="effective_date">
            </div>
    </div>

    <div class="row02" style="display:flex; font-size:9pt;">
        <div>
            <span style="font-size: 16pt; border-bottom: 1px solid black">
                Type of Request:
            </span>
        </div>

        <div class="checkbox01" style="display:flex; ">
            <div>
                <div>
                    <input type="checkbox" id="employee">
                    <label for="employee">Employee</label> 
                </div>

                <div>
                    <input type="checkbox" id="contract_employee">
                    <label for="contract_employee">Contract Employee</label>
                </div>

                <div>
                    <input type="checkbox" id="third_party">
                    <label for="third_party">Third Party Access (View Only)</label>
                </div>

                <div>

                    <input type="checkbox" id="Equipment_purchase">
                    <label for="Equipment_purchase">Equipment Purchase</label>
                </div>      
            </div>
        </div>

        <div class="checkbox02" style="display:flex;">
            
            <div>
                    <div>
                        <input type="checkbox" id="new_access">
                        <label for="new_access">New Access</label> 
                    </div>

                    <div>
                        <input type="checkbox" id="modification">
                        <label for="modification">Modification Access</label>
                    </div>

                    <div>
                        <input type="checkbox" id="termination">
                        <label for="termination">Termination</label>
                    </div>

                    <div>
                        <input type="checkbox" id="other">
                        <label for="other">Other</label>
                    </div>      
            </div>

        </div>
    </div>

    <div class="row03" style="display:flex; justify-content: space-between; padding: 10px 0;">
        <div class="left_text">
            <div>
            <label for="first_name" style="font-size: 16pt;">First Name:</label>
            <input type="text" id="first_name" style="width: 250px; height: 25px;">
            </div>
            <div>
            <label for="title" style="font-size: 16pt;">Title:</label>
            <input type="text" id="title" style="width: 250px; height: 25px;">
            </div>
        </div>

        <div class="right_text" >
            <div>
            <label for="last_name" style="font-size: 16pt;">Last Name:</label>
            <input type="text" id="last_name" style="width: 250px; height: 25px;">
            </div>
            <div>
            <label for="department" style="font-size: 16pt;">Department:</label>
            <input type="text" id="department" style="width: 250px; height: 25px;">
            </div>
        </div>
    </div>
<hr>
    <div class="title select-facility">
        <span style="font-size: 16pt; border-bottom: 1px solid black">
            Select Facility:
        </span>
    </div>

<div class="row04 select_facility" style="display:flex; justify-content: space-between; padding: 10px 0; font-size:9pt;">

        <div class="col01">
            
                <div>
                    <input type="checkbox" id="sun_health">
                    <label for="sun_health">Sun Health</label> 
                </div>

                <div>
                    <input type="checkbox" id="sun_health_home">
                    <label for="sun_health_home">Sun Health at Home</label>
                </div>

                <div>
                    <input type="checkbox" id="sun_health_supportive">
                    <label for="sun_health_supportive">Sun Health Supportive Services</label>
                </div>

                <div>
                    <input type="checkbox" id="private_duty">
                    <label for="private_duty">Private Duty</label>
                </div> 
                
                <div>
                    <input type="checkbox" id="care_transition">
                    <label for="care_transition">Care Transition</label>
                </div>  

        </div>

        <div class="col02" >
               
                    <div>
                        <input type="checkbox" id="gvt_indepedent">
                        <label for="gvt_indepedent">GVT Independant Living</label> 
                    </div>
    
                    <div>
                        <input type="checkbox" id="gvt_health">
                        <label for="gvt_health">GVT Health & Rehabilitation Center</label>
                    </div>
    
                    <div>
                        <input type="checkbox" id="gvt_assisted">
                        <label for="gvt_assisted">GVT Assisted Living</label>
                    </div>
    
                    <div>
                        <input type="checkbox" id="gvt_memory">
                        <label for="gvt_memory">GVT Memory Support</label>
                    </div> 
                    
                    <div>
                        <input type="checkbox" id="gvt_outpatient">
                        <label for="gvt_outpatient">GVT Outpatient Therapy</label>
                    </div>  
        
        </div>


        <div class="col03" >
               
            <div>
                <input type="checkbox" id="llv_indepedent">
                <label for="llv_indepedent">LLV Independent Living</label> 
            </div>

            <div>
                <input type="checkbox" id="llv_care">
                <label for="llv_care">LLV Care Center</label>
            </div>

            <div>
                <input type="checkbox" id="llv_assisted">
                <label for="llv_assisted">LLV Assisted Living</label>
            </div>

            <div>
                <input type="checkbox" id="llv_memory">
                <label for="llv_memomory">LLV Memory Support</label>
            </div> 
            
            <div>
                <input type="checkbox" id="llv_outpatient">
                <label for="llv_outpatient">LLV Outpatient Therapy</label>
            </div>  

        </div>

        <div class="col04" >
               
            <div>
                <input type="checkbox" id="colonnade_rc">
                <label for="colonnade_rc">The Colonnade RC</label> 
            </div>

            <div>
                <input type="checkbox" id="colonnade_al">
                <label for="colonnade_al">The Colonnade AL</label>
            </div>

            <div>
                <input type="checkbox" id="colonnade_ms">
                <label for="colonnade_ms">The Colonnade MS</label>
            </div> 
        </div>
</div>

<!-- TITLE Type of Access -->
<div class="title type-of-access" style="display:flex; justify-content: space-between; align-items:baseline; padding: 10px 0;">
    <div>
    <span style="font-size: 16pt; border-bottom: 1px solid black">
        Type of Access Required:
    </span>
    </div>
    <div style="font-size:10pt;">
        Please include specifics about access and permissions to drives and various software programs 
    </div>
</div>
<!-- Select Group Type of Access -->
<div class="row04 select_group_type_of_access" style="display:flex; justify-content: space-between; padding: 10px 0; font-size:9pt;">
    <div class="col01">   
        <div>
            <input type="checkbox" id="workstation">
            <label for="workstation">Workstation</label> 
        </div>

        <div>
            <input type="checkbox" id="network_access">
            <label for="network_access">Network Access</label>
        </div>

        <div>
            <input type="checkbox" id="email">
            <label for="email">Email</label>
        </div>

        <div>
            <input type="checkbox" id="vpn">
            <label for="vpn">VPN Access</label>
        </div> 
        <!-- *TODO - I think I will seperate this div into its on row -->
        <!-- <div>
            <input type="checkbox" id="care_transition">
            <label for="care_transition">Care Transition</label>
        </div>   -->
    </div>


    <div class="col02" >
       
            <div>
                <input type="checkbox" id="file_bound">
                <label for="file_bound">FileBound</label> 
            </div>

            <div>
                <input type="checkbox" id="matrix_care">
                <label for="matrix_care">Matrix Care</label>
            </div>

            <div>
                <input type="checkbox" id="micromain">
                <label for="micromain">Micromain</label>
            </div>

            <div>
                <input type="checkbox" id="great_plains">
                <label for="great_plains">Great Plains</label>
            </div> 

    </div>


    <div class="col03" >
        
        <div>
            <input type="checkbox" id="kronos">
            <label for="kronos">Kronos</label> 
        </div>

        <div>
            <input type="checkbox" id="casamba_smart">
            <label for="casamba_smart">Casamba Smart</label>
        </div>

        <div>
            <input type="checkbox" id="care_watch">
            <label for="care_watch">Care Watch</label>
        </div>

        <div>
            <input type="checkbox" id="risk_watch">
            <label for="risk_watch">Risk Watch</label>
        </div> 

    </div>

    <div class="col04" >
        
        <div>
            <input type="checkbox" id="my_limo">
            <label for="my_limo">My Limo</label> 
        </div>

        <div>
            <input type="checkbox" id="sara_system">
            <label for="sara_system">Sara System</label>
        </div>

        <div>
            <input type="checkbox" id="network_drives">
            <label for="network_drives">Network Drives:</label>
        </div> 

        <div>
            <input type="checkbox" id="printer_location">
            <label for="printer_location">Printer Location:</label>
        </div> 

    </div>

    <div class="col05" >
        
        <div>
            <input type="checkbox" id="donor_perfect">
            <label for="donor_perfect">Donor Perfect</label> 
        </div>

        <div>
            <input type="checkbox" id="mobile_pass">
            <label for="mobile_pass">Mobile Pass</label>
        </div>

        <div>
            <input type="text" id="type_network_drive" value="type of network drive">
        </div> 

        <div>
            <input type="select" id="printer_location">
        </div> 
        
    </div>
</div>







    </form>
    </main>

    <!-- Form End Here -->



</body>
</html>
